<div class="container">

        <div class="counter-container">

          <div class="counter">
            <span class="t1">10k+</span> 
            <P>
              COMPANIES
            </P> 
          </div>
  
          <div class="counter">
            <span class="t1"> 314</span>

              TEMPLATES
             </P> 
          </div>
          <div class="counter">
            <span class="t1">12m+</span>
            <P>
              QUERIES
            </P>
          </div>
        </div>
    </div>
    <div class="col-md-6 column-2">
      
    </div>
  </div>

</div>
